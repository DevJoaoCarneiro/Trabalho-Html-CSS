<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./exercicio5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Exercicio5</title>
</head>

<body>
    <header class="navbar">

        <h3>DevJoaoCarneiro</h3>
        <div class="menu_principal">
            <a href="#">Inicio</a>
            <a href="#">Portifolio</a>
            <a href="#">Contato</a>
        </div>
        <div class="social-icons">
            <a href="./index.html">Voltar</a>
        </div>
    </header>

    <main class="conteudo-principal">
        <form action="#" method="post" class="formulario-contato">
            <div class="titulo">
                <h1>Entre em Contato</h1>
                <p>Sua opinião ou projeto começa aqui. Preencha o formulário abaixo.</p>
            </div>

            <div>
                <label for="nome">Seu Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
            </div>

            <div>
                <label for="email">Seu E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com">
            </div>

            <div>
                <label for="mensagem">Sua Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Deixe sua mensagem..."
                    ></textarea>
            </div>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </main>
</body>

</html>
